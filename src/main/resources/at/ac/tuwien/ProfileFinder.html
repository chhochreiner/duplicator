<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
<head><title>Home</title></head>
<body>
<wicket:extend>
<h1><wicket:message key="profileFinder">[profileFinder]</wicket:message></h1>
<ul>
	<li><a href="#" target="_blank" wicket:id="linkedInLink">[linkedInLink]</a></li>
	<li><a href="#" target="_blank" wicket:id="twitterLink">[twitterLink]</a></li>
</ul>
	<form id=activationForm method="post" wicket:id="activationForm">
		<div wicket:id="success" class="success">success message</div>
		<div wicket:id="error" class="error">error message</div>
	
		<fieldset>
			
			<div class="formElement">
				<div class="formFieldLabel">
					<wicket:message key="linkedIn">[linkedIn]</wicket:message>
				</div>
				<div class="formField">
					<input type="text" id="linkedIn" wicket:id="linkedIn" class="inputText" />
					<div wicket:id="linkedInErrors" class="inputFieldError">[Errormessages]</div>
				</div>
			</div>
			<div class="formElement">
				<div class="formFieldLabel">
					<wicket:message key="twitter">[twitter]</wicket:message>
				</div>
				<div class="formField">
					<input type="text" id="twitter" wicket:id="twitter" class="inputText" />
					<div wicket:id="twitterErrors" class="inputFieldError">[Errormessages]</div>
				</div>
			</div>			
		</fieldset>
				
		<div class="formSubmit">
			<input type="submit" value="submit" wicket:message="value:global.button.submit" />
		</div>
	</form>

<h2><wicket:message key="linkedInUsersHeadline">[linkedInUsersHeadline]</wicket:message></h2>
<table>
  <tr wicket:id="linkedInUsers">
    <td><img wicket:id="profile-image"/></td>
    <td><span wicket:id="name"></span></td>
  </tr>
</table>

<h2><wicket:message key="twitterUsersHeadline">[twitterUsersHeadline]</wicket:message></h2>
<table>
  <tr wicket:id="twitterUsers">
    <td><img wicket:id="profile-image"/></td>
    <td><span wicket:id="name"></span></td>
  </tr>
</table>

<h2><wicket:message key="XINGUsersHeadline">[XINGUsersHeadline]</wicket:message></h2>

<iframe wicket:id="XINGuser" width="90%" height="300px"></iframe>

</wicket:extend>
</body>
</html>
